    <div class="form-container">
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Nombre y Apellidos:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="genres">Generos favoritos:</label>
                <input type="text" id="genres" name="genres" required>
            </div>
            <div class="form-group">
                <label for="bookCondition">Estado de los libros:</label>
                <select id="bookCondition" name="bookCondition" required>
                    <option value="">Selecciona una opcion</option>
                    <option value="excellent">Excelente</option>
                    <option value="good">Bien</option>
                    <option value="fair">Regular</option>
                    <option value="poor">Mal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="facilityCondition">Estado de las instalaciones:</label>
                <select id="facilityCondition" name="facilityCondition" required>
                    <option value="">Selecciona una opcion</option>
                    <option value="excellent">Excelente</option>
                    <option value="good">Bien</option>
                    <option value="fair">Regular</option>
                    <option value="poor">Mal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceOpinion">Opinion sobre el servicio:</label>
                <textarea id="serviceOpinion" name="serviceOpinion" required></textarea>
            </div>
            <button type="submit">Enviar respuesta</button>
        </form>
