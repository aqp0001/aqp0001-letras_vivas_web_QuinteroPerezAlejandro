<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="Imagenes/Logotipo.ico" type="image/x-icon">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 m-0" style="background-image: url('../Imagenes/reguistrarte.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="login-container bg-secondary p-4 rounded shadow-sm" style="max-width: 28rem; width: 100%;">
        <h2 class="text-center text-dark mb-4">Regístrate</h2>
        <form id="registrationForm" class="space-y-4">
            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre completo</label>
                <input type="text" id="fullName" name="fullName" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="8" class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirma Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" class="form-control">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-success w-100">
                    Regístrate
                </button>
            </div>
            <a href="./iniciar_sesion.html" class="text-decoration-none text-primary d-block text-center">¿Ya tienes cuenta?</a>
        </form>
        <div id="registrationMessage" class="mt-4 text-center d-none"></div>
    </div>
</body>
</html>
