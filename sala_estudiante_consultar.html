    <div class="form-container">
        <h2>Formulario de reserva</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="subject">Asignatura:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="input-row">
                <div class="form-group">
                    <label for="reservationTime">Hora de la reserva:</label>
                    <input type="datetime-local" id="reservationTime" name="reservationTime" required>
                </div>
                <div class="form-group">
                    <label for="room">Habitacion:</label>
                    <select id="room" name="room" required>
                        <option value="">Selecciona</option>
                        <option value="room1">Habitacion 1</option>
                        <option value="room2">Habitacion 2</option>
                        <option value="room3">Habitacion 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numberOfPeople">Numero de personas:</label>
                    <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>
                </div>
            </div>
            <button type="submit">Buscar</button>
        </form>
    </div>
