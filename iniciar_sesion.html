    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./iniciar_sesion.css">
</head>
<body>
    <div class="login-container">
        <h2 class="form-title">Inicia sesión</h2>
        <form id="loginForm" class="space-y-4">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">
                    Iniciar sesión
                </button>
            </div>
            <a href="./reguistrarte.html" class="text-indigo-600 hover:underline">¿Aún no tienes cuenta?</a>
        </form>
        <div id="loginMessage" class="mt-4 text-center hidden"></div>
    </div>
</body>
</html>
